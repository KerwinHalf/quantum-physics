<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等量子力学 - 智能题库</title>
    <!-- 引入 MathJax -->
    <script>
    MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* 保持原本漂亮的样式 */
        body { font-family: "Segoe UI", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; }
        h1 { text-align: center; color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 15px; }
        h2 { background-color: #3498db; color: white; padding: 10px 15px; border-radius: 5px; margin-top: 40px; }
        .question-box { background-color: #f8f9fa; border: 1px solid #e9ecef; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        details { margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 10px; }
        summary { cursor: pointer; color: #e67e22; font-weight: bold; }
        .answer { margin-top: 15px; padding: 15px; background-color: #e8f8f5; border-left: 5px solid #2ecc71; }
        .teacher-note { margin-top: 10px; font-size: 0.95em; color: #555; background: #fff3cd; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>高等量子力学：胡老师智能题库</h1>
    <div id="exam-container">
        <!-- 这里的题目会由 JavaScript 自动生成 -->
    </div>
    <footer style="text-align:center; margin-top:50px; color:#aaa;">
        Powered by JS Data Structure
    </footer>
</div>

<!-- 引入你的题目数据 -->
<script src="questions.js"></script>

<!-- 自动生成页面的逻辑 -->
<script>
    const container = document.getElementById('exam-container');

    // 遍历每一张试卷
    examData.forEach(exam => {
        // 创建试卷标题
        const h2 = document.createElement('h2');
        h2.textContent = exam.title;
        container.appendChild(h2);

        // 遍历试卷里的每一道题
        exam.questions.forEach((q, index) => {
            const box = document.createElement('div');
            box.className = 'question-box';
            
            // 生成 HTML 结构
            box.innerHTML = `
                <p><strong>第 ${index + 1} 题：</strong> ${q.q}</p>
                <details>
                    <summary>点击查看答案与解析</summary>
                    <div class="answer">
                        <p><strong>${q.a}</strong></p>
                        <p>${q.detail}</p>
                        <div class="teacher-note">
                            <strong>胡老师点评：</strong> ${q.note}
                        </div>
                    </div>
                </details>
            `;
            container.appendChild(box);
        });
    });
</script>

</body>
</html>
